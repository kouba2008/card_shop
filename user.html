<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>واجهة المستخدم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
      padding: 20px;
    }

    h2 {
      color: #444;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
      color: #222;
    }

    .product-price {
      color: #009688;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>الصفحة الرئيسية</h2>
    <div class="products" id="home-products"></div>
  </div>

  <div class="section">
    <h2>صفحة العروض</h2>
    <div class="products" id="offers-products"></div>
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem(\"products\") || \"[]\");

    const homeContainer = document.getElementById(\"home-products\");
    const offersContainer = document.getElementById(\"offers-products\");

    products.forEach(product => {
      const productHTML = `
        <div class=\"product\">
          <img src=\"${product.image}\" alt=\"${product.name}\">
          <div class=\"product-name\">${product.name}</div>
          <div class=\"product-price\">$${product.price}</div>
        </div>
      `;

      if (product.location === \"home\") {
        homeContainer.innerHTML += productHTML;
      } else if (product.location === \"offers\") {
        offersContainer.innerHTML += productHTML;
      }
    });
  </script>

</body>
</html>
